        .mapboxgl-popup-anchor-top .mapboxgl-popup-tip,

        .mapboxgl-popup-anchor-left .mapboxgl-popup-tip,

            border-color: transparent;
        }

                return srgb <= 0.03928 ? srgb / 12.92 : Math.pow((srgb + 0.055) / 1.055, 2.4);

            const luminance = 0.2126 * getLuminance(r) + 0.7152 * getLuminance(g) + 0.0722 * getLuminance(b);
            const contrastWithWhite = (1 + 0.05) / (luminance + 0.05);
            const contrastWithBlack = (luminance + 0.05) / (0 + 0.05);
            return contrastWithWhite > contrastWithBlack ? '#FFFFFF' : '#000000';
        }

        function getContrastingBorderColor(hex) {
            if (!hex) return '#333'; // Default dark border
            const cleanHex = hex.startsWith('#') ? hex.slice(1) : hex;
            if (cleanHex.length !== 6) return '#333';

            const r = parseInt(cleanHex.slice(0, 2), 16);
            const g = parseInt(cleanHex.slice(2, 4), 16);
            const b = parseInt(cleanHex.slice(4, 6), 16);

            const getLuminance = (c) => {
                const srgb = c / 255;
                return srgb <= 0.03928 ? srgb / 12.92 : Math.pow((srgb + 0.055) / 1.055, 2.4);
            };
            const luminance = 0.2126 * getLuminance(r) + 0.7152 * getLuminance(g) + 0.0722 * getLuminance(b);

            return luminance < 0.4 ? '#CCCCCC' : '#333333';
        }

        function assignPassportColors(passports) {
            const assignedColors = {};
            const usedColors = [];
            let fallbackIndex = 0;
            passports.forEach(passportCode => {
                const palette = countryColorPalette[passportCode];
                let colorToAssign = null;
                if (palette && palette.primary) { if (!usedColors.some(usedColor => getContrastingBorderColor(palette.primary) === getContrastingBorderColor(usedColor))) { colorToAssign = palette.primary; } }
                if (!colorToAssign && palette && palette.secondary) { if (!usedColors.some(usedColor => getContrastingBorderColor(palette.secondary) === getContrastingBorderColor(usedColor))) { colorToAssign = palette.secondary; } }
                if (!colorToAssign) { do { colorToAssign = fallbackColors[fallbackIndex % fallbackColors.length]; fallbackIndex++; } while (usedColors.some(usedColor => getContrastingBorderColor(colorToAssign) === getContrastingBorderColor(usedColor))); }
                assignedColors[passportCode] = colorToAssign;
                usedColors.push(colorToAssign);
            });
            return assignedColors;
        }
        
        function getVisaStatusFromString(visaInfo) {
            if (!visaInfo) return 'na';
            const lowerVisaInfo = visaInfo.toLowerCase();

            // More specific checks first to avoid false positives.
            if (lowerVisaInfo.startsWith('freedom of movement')) return 'fom';
            if (lowerVisaInfo.startsWith('visa not required')) return 'vf';
            if (lowerVisaInfo.startsWith('citizen')) return 'citizen';

            // Broader checks for other categories
            if (lowerVisaInfo.includes('visa on arrival') || lowerVisaInfo.includes('e-voa') || lowerVisaInfo.includes('entry permit on arrival') || lowerVisaInfo.includes('free visa on arrival')) return 'voa';
            if (lowerVisaInfo.includes('esta')) return 'esta';
            if (lowerVisaInfo.includes('eta') || lowerVisaInfo.includes('evisitor')) return 'eta';
            if (lowerVisaInfo.includes('evisa') || lowerVisaInfo.includes('pre-enrollment') || lowerVisaInfo.includes('online visa required')) return 'ev';
            if (lowerVisaInfo.includes('visa required') || lowerVisaInfo.includes('visa prior to arrival')) return 'vr';
            if (lowerVisaInfo.includes('not admitted')) return 'denied';

            // Fallback for cases where the specific checks might have missed
            if (lowerVisaInfo.includes('freedom of movement')) return 'fom';

            return 'na';
        }
        
        function getBestOption(countryCode, passports) {
            // Handle special cases first
            switch(countryCode) {
                case 'SJ': // Svalbard
                    return { status: 'vf', stay: Infinity, passport: null, visa: 'Visa Free (Svalbard Treaty)' };
                case 'PR': // Puerto Rico
                    return getBestOption('US', passports);
                case 'EH': // Western Sahara
                    return getBestOption('MA', passports);
                case 'FK': // Falkland Islands
                    return { status: 'na', stay: 0, passport: null, visa: 'No Data' };
                case 'GL': // Greenland
                    const denmarkBestOption = getBestOption('DK', passports);
                    if (denmarkBestOption.status === 'vf' || denmarkBestOption.status === 'fom') {
                        return denmarkBestOption;
                    } else {
                        return { status: 'vr', stay: 0, passport: null, visa: 'Visa Required' };
                    }
            }

            // Original logic for all other countries
            let bestOption = { status: 'na', stay: -1, passport: null };
            for (const passport of passports) {
                let visaInfo = allVisaData[passport]?.[countryCode] || { status: 'na', stay: 0, visa: 'No data' };

                if (visaInfo.status === 'na' && visaInfo.visa) {
                    const derivedStatus = getVisaStatusFromString(visaInfo.visa);
                    if (derivedStatus !== 'na') {
                        visaInfo = { ...visaInfo, status: derivedStatus };
                    }
                }

                const currentPriority = statusPriority[visaInfo.status];
                const bestPriority = statusPriority[bestOption.status];

                // 1. Primary Tie-break: Visa Status Priority
                if (currentPriority < bestPriority) {
                    bestOption = { ...visaInfo, passport };
                } 
                // 2. Secondary Tie-break: Length of Stay
                else if (currentPriority === bestPriority) {
                    if (visaInfo.stay > bestOption.stay) {
                        bestOption = { ...visaInfo, passport };
                    }
                }
            }
            return bestOption;
        }
        
        function updateLegends() {
            sessionPassportColors = assignPassportColors(selectedPassports);
            visaStatusLegend.innerHTML = '';
            bestPassportLegend.innerHTML = '';

            if (currentView === 'visa') {
                visaStatusLegend.style.display = 'flex';
                bestPassportLegend.style.display = 'none';

                const applicableStatuses = new Set();
                if (selectedPassports.length > 0) {
                    const features = map.querySourceFeatures('countries', { sourceLayer: 'country_boundaries' });
                    const allMapCodesA2 = new Set(features.map(f => f.properties.iso_3166_1));
                    allMapCodesA2.forEach(countryCodeA2 => {
                        if (countryCodeA2) {
                            const bestOption = getBestOption(countryCodeA2, selectedPassports);
                            applicableStatuses.add(bestOption.status);
                        }
                    });
                }

                const legendGroups = {};
                
                applicableStatuses.forEach(status => {
                    const color = statusColors[status];
                    const text = statusText[status];
                    const priority = statusPriority[status];

                    if (!color || !text || status === 'no-passport') return;

                    if (!legendGroups[color]) {
                        legendGroups[color] = { texts: new Set(), priority: priority };
                    }
                    legendGroups[color].texts.add(text);
                });

                const sortedGroups = Object.entries(legendGroups).map(([color, data]) => ({
                    color,
                    texts: Array.from(data.texts),
                    priority: data.priority
                })).sort((a, b) => a.priority - b.priority);

                sortedGroups.forEach(group => {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'text-xs font-medium px-3 py-1 rounded-full';
                    legendItem.style.backgroundColor = group.color;
                    legendItem.style.color = getContrastingTextColor(group.color);
                    legendItem.textContent = group.texts.join(' / ');
                    visaStatusLegend.appendChild(legendItem);
                });

            } else { // Best Passport View
                visaStatusLegend.style.display = 'none';
                bestPassportLegend.style.display = 'flex';
                selectedPassports.forEach((passport) => {
                    const color = sessionPassportColors[passport];
                    const passportName = countryCodeToNameMap[passport] || passport;
                    const legendItem = document.createElement('div');
                    legendItem.className = 'flex items-center text-xs font-medium px-2 py-1 rounded-full';
                    legendItem.style.backgroundColor = color;
                    legendItem.style.color = getContrastingTextColor(color);
                    legendItem.innerHTML = `<span class="w-2 h-2 mr-1.5 rounded-full" style="background-color: ${color};"></span>${passportName}`;
                    bestPassportLegend.appendChild(legendItem);
                });
            }
        }

        function updateMapColors() {
            if (!map || !map.isStyleLoaded()) return;

            const fillColorExpression = ['case'];
            const outlineColorExpression = ['case'];
            const defaultFillColor = selectedPassports.length === 0 ? statusColors['no-passport'] : statusColors['na'];
            const defaultOutlineColor = '#333';

            if (selectedPassports.length > 0) {
                const features = map.querySourceFeatures('countries', { sourceLayer: 'country_boundaries' });
                const allMapCodesA2 = new Set(features.map(f => f.properties.iso_3166_1));

                allMapCodesA2.forEach(countryCodeA2 => {
                    if (!countryCodeA2) return;
                    
                    const bestOption = getBestOption(countryCodeA2, selectedPassports);
                    let fillColor;
                    let outlineColor = defaultOutlineColor;

                    if (currentView === 'visa') {
                        fillColor = statusColors[bestOption.status] || statusColors['na'];
                    } else { // Best Passport View
                        if (bestOption.status === 'na') {
                             fillColor = statusColors['na'];
                        } else {
                            fillColor = bestOption.passport ? (sessionPassportColors[bestOption.passport] || statusColors['na']) : statusColors['na'];
                        }
                        outlineColor = getContrastingBorderColor(fillColor);
                    }
                    
                    const condition = ['==', ['get', 'iso_3166_1'], countryCodeA2];
                    fillColorExpression.push(condition, fillColor);
                    outlineColorExpression.push(condition, outlineColor);
                });
            }

            fillColorExpression.push(defaultFillColor); // Fallback fill color
            outlineColorExpression.push(defaultOutlineColor); // Fallback outline color
            
            map.setPaintProperty(MAP_LAYER_ID, 'fill-color', fillColorExpression);
            map.setPaintProperty(MAP_LAYER_ID, 'fill-outline-color', outlineColorExpression);
        }

        function generateInfoContent(countryCodeA2) {
            if (selectedPassports.length === 0) return '<p class="text-gray-500">Select a passport to see visa info.</p>';
            if (!countryCodeA2 || !allVisaData) return '<p class="text-gray-500">No visa data available for this country.</p>';

            let contentHTML = '';
            let results = [];
            let lookupCode = countryCodeA2;
            let specialNote = '';

            switch(countryCodeA2) {
                case 'SJ':
                    return '<p>Visa Free for all nationalities (Svalbard Treaty).</p>';
                case 'FK':
                    return '<p>No visa data available.</p>';
                case 'PR':
                    lookupCode = 'US';
                    specialNote = `<p class="text-xs text-gray-600 pb-2 border-b mb-2">Policy follows United States.</p>`;
                    break;
                case 'EH':
                    lookupCode = 'MA';
                    specialNote = `<p class="text-xs text-gray-600 pb-2 border-b mb-2">Policy follows Morocco.</p>`;
                    break;
                case 'GL':
                    const denmarkBestOption = getBestOption('DK', selectedPassports);
                    specialNote = `<p class="text-xs text-gray-600 pb-2 border-b mb-2">Policy follows Denmark for visa-free travel.</p>`;
                    if (denmarkBestOption.status !== 'vf' && denmarkBestOption.status !== 'fom') {
                         return specialNote + `<ul class="space-y-2"><li><span class="w-3 h-3 rounded-full mr-3 info-vr" style="display: inline-block; vertical-align: middle;"></span><span>Visa Required</span></li></ul>`;
                    }
                    lookupCode = 'DK';
                    break;
            }

            selectedPassports.forEach(passport => {
                const passportName = countryCodeToNameMap[passport] || passport;
                let visaInfo = allVisaData[passport]?.[lookupCode] || { status: 'na', stay: 0 };
                 if (visaInfo.status === 'na' && visaInfo.visa) {
                    const derivedStatus = getVisaStatusFromString(visaInfo.visa);
                    if (derivedStatus !== 'na') {
                        visaInfo = { ...visaInfo, status: derivedStatus };
                    }
                }
                results.push({ passport: passportName, status: visaInfo.status, stay: visaInfo.stay, priority: statusPriority[visaInfo.status] });
            });

            results.sort((a, b) => {
                if (a.priority !== b.priority) return a.priority - b.priority;
                return b.stay - a.stay;
            });
            
            contentHTML += specialNote + '<ul class="space-y-2">';
            results.forEach((res, index) => {
                const isBest = index === 0 && res.status !== 'na';
                let stayText = (res.status === 'citizen') ? 'Unlimited Stay' : (res.stay > 0 ? `${res.stay} days` : '');
                contentHTML += `<li class="flex items-center ${isBest ? 'font-bold' : ''}"><span class="w-3 h-3 rounded-full mr-3 info-${res.status}" style="display: inline-block; vertical-align: middle;"></span><span>${res.passport}: ${statusText[res.status]} ${stayText ? `(${stayText})` : ''}</span>${isBest ? '<span class="ml-auto text-xs bg-green-100 text-green-800 font-semibold px-2 py-0.5 rounded-full">Best</span>' : ''}</li>`;
            });
            contentHTML += '</ul>';
            return contentHTML;
        }

        async function switchToMapView() {
            if (selectedPassports.length === 0) return;
            loaderText.textContent = 'Loading Visa Data...';
            loader.style.display = 'flex';
            await new Promise(resolve => setTimeout(resolve, 10));
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'auto';

            try {
                const response = await fetch('/api/visa-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passports: selectedPassports })
                });
                if (!response.ok) throw new Error(`Could not fetch visa data from server: ${response.statusText}`);
                allVisaData = await response.json();
                
                const specialPermitData = { status: 'permit', stay: Infinity, visa: 'Travel Permit Required' };
                if (allVisaData['HK']) allVisaData['HK']['CN'] = { ...specialPermitData };
                if (allVisaData['MO']) allVisaData['MO']['CN'] = { ...specialPermitData };
                if (allVisaData['CN']) {
                    allVisaData['CN']['HK'] = { ...specialPermitData };
                    allVisaData['CN']['MO'] = { ...specialPermitData };
                }
            
                updateLegends();
                updateMapColors();
                updateMapSelectedFlags();

                landingPage.style.opacity = '0';
                landingPage.style.pointerEvents = 'none';
                mapView.style.opacity = '1';
                mapView.style.pointerEvents = 'auto';
                
                if (map) map.resize();

            } catch(error) {
                console.error(error);
                alert("Failed to load visa data from the server. See console for details.");
            } finally {
                loader.style.opacity = '0';
                loader.style.pointerEvents = 'none';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }
        }
        
        function updateMapSelectedFlags() {
            mapSelectedFlags.innerHTML = '';
            selectedPassports.forEach(code => {
                const flagImg = document.createElement('img');
                flagImg.src = `https://flagcdn.com/w40/${code.toLowerCase()}.png`;
                flagImg.className = 'h-8 rounded-md shadow-sm';
                flagImg.title = countryCodeToNameMap[code];
                mapSelectedFlags.appendChild(flagImg);
            });
        }
        function updateSelectedTray() {
            selectedFlagsContainer.innerHTML = '';
            if (selectedPassports.length === 0) { selectedFlagsContainer.appendChild(trayPlaceholder); } 
            else {
                trayPlaceholder.remove();
                selectedPassports.forEach(code => {
                    const flagImg = document.createElement('img');
                    flagImg.src = `https://flagcdn.com/w40/${code.toLowerCase()}.png`;
                    flagImg.className = 'h-8 rounded-md shadow-sm cursor-pointer';
                    flagImg.dataset.code = code;
                    flagImg.title = `Click to remove ${countryCodeToNameMap[code]}`;
                    selectedFlagsContainer.appendChild(flagImg);
                });
            }
            viewMapBtn.disabled = selectedPassports.length === 0;
        }
        function handleFlagClick(event) {
            const target = event.target.closest('.flag-item');
            if (!target) return;
            const code = target.dataset.code;
            if (selectedPassports.includes(code)) {
                selectedPassports = selectedPassports.filter(p => p !== code);
                target.classList.remove('selected');
            } else {
                selectedPassports.push(code);
                target.classList.add('selected');
            }
            updateSelectedTray();
            countrySearch.value = '';
            countrySearch.dispatchEvent(new Event('input', { bubbles: true }));
            if (event.pointerType !== 'touch') { countrySearch.focus(); }
        }
        function handleTrayFlagClick(event) {
            const target = event.target;
            if (target.tagName === 'IMG') {
                const code = target.dataset.code;
                if (!code) return;
                selectedPassports = selectedPassports.filter(p => p !== code);
                const gridFlag = flagGrid.querySelector(`.flag-item[data-code="${code}"]`);
                if (gridFlag) { gridFlag.classList.remove('selected'); }
                updateSelectedTray();
            }
        }

        // --- INITIALIZATION ---
        async function initialize() {
            loaderText.textContent = 'Initializing Map...';
            loader.style.display = 'flex';
            loader.style.opacity = '1';

            const passportOptions = Object.keys(apiPassportList).map(name => ({ value: apiPassportList[name], text: name })).sort((a, b) => a.text.localeCompare(b.text));
            passportOptions.forEach(opt => {
                const flagItem = document.createElement('div');
                flagItem.className = 'flag-item flex flex-col items-center p-2 rounded-lg cursor-pointer hover:bg-gray-200';
                flagItem.dataset.code = opt.value;
                flagItem.dataset.name = opt.text.toLowerCase();
                flagItem.addEventListener('click', handleFlagClick);
                flagItem.innerHTML = `<img src="https://flagcdn.com/w80/${opt.value.toLowerCase()}.png" class="h-10 mb-2 shadow-md rounded" alt="${opt.text}"><span class="text-xs text-center">${opt.text}</span>`;
                flagGrid.appendChild(flagItem);
            });
            
            countrySearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                document.querySelectorAll('.flag-item').forEach(item => {
                    const officialName = item.dataset.name;
                    const code = item.dataset.code;
                    let match = officialName.startsWith(searchTerm);
                    if (!match && countryAliases[code]) { for (const alias of countryAliases[code]) { if (alias.startsWith(searchTerm)) { match = true; break; } } }
                    item.style.display = match ? 'flex' : 'none';
                });
            });
            countrySearch.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const firstVisibleFlag = document.querySelector('.flag-item:not([style*="display: none"])');
                    if (firstVisibleFlag) {
                        firstVisibleFlag.click();
                    }
                }
            });
            viewMapBtn.addEventListener('click', switchToMapView);
            backToLandingBtn.addEventListener('click', () => {
                mapView.style.opacity = '0';
                mapView.style.pointerEvents = 'none';
                landingPage.style.opacity = '1';
                landingPage.style.pointerEvents = 'auto';
            });
            visaViewBtn.addEventListener('click', () => { currentView = 'visa'; visaViewBtn.classList.add('active'); passportViewBtn.classList.remove('active'); updateLegends(); updateMapColors(); });
            passportViewBtn.addEventListener('click', () => { currentView = 'passport'; passportViewBtn.classList.add('active'); visaViewBtn.classList.remove('active'); updateLegends(); updateMapColors(); });
            selectedFlagsContainer.addEventListener('click', handleTrayFlagClick);

            try {
                const response = await fetch('/api/mapbox-token');
                if (!response.ok) throw new Error('Failed to fetch Mapbox token.');
                const { token } = await response.json();
                await initializeMap(token);
            } catch (error) {
                console.error("Map initialization failed:", error);
                alert("Could not initialize the map. A Mapbox token is required. Please check the backend configuration.");
                loaderText.textContent = 'Error loading map.';
            }
        }

        initialize();
    </script>
